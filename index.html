<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date Filter Extension</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='icon' href='/trex_datefilter/favicon.ico' type='image/x-icon'/ >

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/trex_datefilter/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.js"></script>
    <script src="/trex_datefilter/script.js" defer></script>
  </head>
  <body>
    <strong>Select a time period (relative to today):</strong><br />
    <select id="drange">
      <option value="All">All Time</option>
      <option value="Year">Past Year</option>
      <option value="Month">Past Month</option>
      <option value="Week">Past Week</option>
      <option value="YTD">Year to Date</option>
      <option value="LastCal">Last Calendar Year</option>

    </select>
    <button type="button" onclick="updateDrange()">
      View
    </button>
  </body>
</html>
